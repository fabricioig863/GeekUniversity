<!DOCTYPE html>
<html>
    <head>
        <title>Seção 04 - Aula 07</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Seção 04 - Aula 07</h1>
        
        <script>
          //Operadores relacionais

          // Os Operadores mais comuns são:

          /*
            Igual a ==
            Diferente de !=
            Maior que >
            Menor que <
            Maior ou igual a >=
            Menor ou igual a <=

            Igual e do mesmo tipo que ===
            Diferente e de outro tipo que !==
          */

          var n1 = 54, n2 = 78;

          console.log(n1 == n2);// false
          console.log(n1 != n2);// true
          console.log(n1 > n2);// false
          console.log(n1 < n2);// true
          console.log(n1 >= n2);// false
          console.log(n1 <= n2); //true
          console.log(n1 === n2); // false
          console.log(n1 !== n2); // True
        </script>
    </body>
</html>
