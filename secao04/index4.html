<!DOCTYPE html>
<html>
    <head>
        <title>Seção 04 - Aula 04</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Seção 04 - Aula 04</h1>
        
        <script>
            // Operações Matemáticas

            var num1 = 42;
            var num2 = 64;

            var res = num1 + num2;
            console.log("O resultado é: " + res)

            console.log(num1,num2);
            
            // Cuidado ! Dica Geek
            var num3 = "39"; // Isto é uma String que não soma com um numero apenas imprime ele.
            res = num1 + num3;
            console.log(res)

            // Subtração
            var res = num1 - num2;
            console.log(res)

            // Multiplicação
            var res = num1 * num2;
            console.log(res)

            // Divisão
            var res = num1 / num2;
            console.log(res)

            //Módulo (resto da divisão)
            var res = num2 % 2 // Quando o resto da divisão for 0 é par quando for 1 é ímpar
            console.log(res)

            //Incremento/Decremento
            //num1 = num1 + 8;
            //console.log(num1)

            num1 += 8; // -= *= /= //50
            console.log(num1)


            //num2 = num2 - 8;
            //console.log(num2) 
        
            console.log(num1++);//Imprime a variável e depois incrementa 50,51/
            console.log(num1--);//Imprime a variável e  depois decrementa 51,50/ 
            console.log(++num1);//Incrementa e depois imprime.
            console.log(--num1);//Decrementa e depois imprime

            var outro = 20;

            console.log(--outro);
            console.log(outro);
        
        </script>
    </body>
</html>
