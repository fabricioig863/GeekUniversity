        // Condicionais
           var idade = 17;

           if(idade >= 18){
               console.log('Maior de idade')
           }else{

           }

           if(idade < 14){

           }else if(idade > 14 && idade < 18){
               console.log("Adolescente")
           }else{
               console.log("Adulto")
           }
           //Dica geek sentença === avalia se é do mesmo tipo e mesmo valor
           if (1 === "1"){
               console.log('Sim, 1 == "1"')
           }else{
               console.log("Não")
           }

           if (1 === "1"){
               console.log('Sim, 1 === "1"');
           }else{
               console.log("Não");
           }

          var sexo = 'f'

          switch (sexo) {
            case 'm':
                console.log("Masculino")
                break;
            case 'f':
                console.log("Feminino")
                break;
            default:
                console.log("Desconhecido")
                break;
          }

           var s = 'm';
           var masculino;

           if(s === 'm'){
               masculino = true;
           }else{
               masculino = false;
           }

           console.log(masculino)

           var masc = (s === 'm');
           console.log(masc)
        </script>
