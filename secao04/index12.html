<!DOCTYPE html>
<html>
    <head>
        <title>Seção 04 - Aula 12</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Seção 04 - Aula 12</h1>
        
        <script>
          // Escopo de variáveis

          function somar(num1,num2){
              // variável local (só é reconhecida dentro do bloco da função)
              var valor = 5;
              return valor + num1 + num2; 
          }
          console.log(somar(6,4));

          //console.log(valor)

          for(var i = 0; i < 5; i++){
              var outro = 5; //variável global
              console.log(i * outro)
          }

          console.log(outro) // Temos acesso pois foi declarada em um bloco for

          for(var j = 0; j <= 5; j++){
              let uma = 5; // Variavel quando declarada com let passa a ser local.
              console.log(j * uma)
          }

          function multipli(n1,n2){
            return n1*n2
          }

          var res = multipli(5,4)
          console.log(res)
          
        </script>
    </body>
</html>
